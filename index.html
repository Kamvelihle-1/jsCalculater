<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="viewValues">
                
                <input type="text" id="output" >
            </div>
            <div class="buttons">
                <button class="clear" id="clear">CE</button>
                <button class="key">(</button>
                <button class="key">)</button>
                <button class="backspace" id="backspace"><i class="bi bi-backspace-fill"></i></button>
            
            
                <button class="key" onclick="display(9)" id="number">9</button>
                <button class="key" onclick="display(8)" id="number">8</button>
                <button class="key" onclick="display(7)" id="number">7</button>
                <button class="operator" id="divide" >/</button>
           
            
                <button class="key" onclick="display(6)" id="number">6</button>
                <button class="key" onclick="display(5)" id="number">5</button>
                <button class="key" onclick="display(4)" id="number">4</button>
                <button class="operator" id="minus" >-</button>
           
            
                <button class="key" onclick="display(3)" id="number">3</button>
                <button class="key" onclick="display(2)" id="number">2</button>
                <button class="key" onclick="display(1)" id="number">1</button>
                <button class="operator" id="times" >x</button>

                <button class="key" onclick="display('.')" id="dot">.</button>
                <button class="key" onclick="display(0)" id="number">0</button>
                <button class="operator" id="equal" >=</button>
                <button class="operator" id="plus" >+</button>
            </div>
        </div>
    </div>
    <script src="./script/code.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
